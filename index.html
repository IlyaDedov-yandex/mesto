<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <meta name="description" content="Проектная работа 4">
    <meta name="keywords" content="Адаптивная верстка + javascript">
    <meta name="author" content="Илья Дедов">
</head>

<body class="page">
    <header class="header">
        <a class="header__logo" href="#"></a>
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button type="button" class="profile__edit-button" aria-label="Изменить профайл"></button>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить профайл"></button>
        </section>
        <ul class="elements">
            <li class="element">
                <img class="element__image" src="images/element/__image/element__image-vasiliy-blazhen.jpg" alt="">
                <div class="element__caption-container">
                    <h2 class="element__caption">Москва</h2>
                    <button type="button" class="element__like-btn" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="element">
                <img class="element__image" src="images/element/__image/element__image-spasnakrovi.jpg" alt="">
                <div class="element__caption-container">
                    <h2 class="element__caption">Санкт-ПетербургПереполнение</h2>
                    <button type="button" class="element__like-btn" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="element">
                <img class="element__image" src="images/element/__image/element__image-kazan.jpg" alt="">
                <div class="element__caption-container">
                    <h2 class="element__caption">Казань</h2>
                    <button type="button" class="element__like-btn" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="element">
                <img class="element__image" src="images/element/__image/element__image-mayak.jpg" alt="">
                <div class="element__caption-container">
                    <h2 class="element__caption">Владивосток</h2>
                    <button type="button" class="element__like-btn" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="element">
                <img class="element__image" src="images/element/__image/element__image-crimea.jpg" alt="">
                <div class="element__caption-container">
                    <h2 class="element__caption">Крым</h2>
                    <button type="button" class="element__like-btn" aria-label="Поставить лайк"></button>
                </div>
            </li>
            <li class="element">
                <img class="element__image" src="images/element/__image/element__image-kazanskiy.jpg" alt="">
                <div class="element__caption-container">
                    <h2 class="element__caption">Питер</h2>
                    <button type="button" class="element__like-btn" aria-label="Поставить лайк"></button>
                </div>
            </li>

        </ul>
    </main>
    <footer class="footer">
        <p class="footer__copyright" lang="en-GB">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
        <form class="popup__container">
            <button type="button" class="popup__close-btn" aria-label="Закрыть попап"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" placeholder="Имя" class="popup__input popup__input_type_name">
            <input type="text" placeholder="О себе" class="popup__input popup__input_type_about">
            <button type="submit" class="popup__save-btn" aria-label="Сохранить изменения">Сохранить</button>
        </form>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
