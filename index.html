<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <meta name="description" content="Проектная работа 4">
    <meta name="keywords" content="Адаптивная верстка + javascript">
    <meta name="author" content="Илья Дедов">
</head>

<body class="page">
    <header class="header">
        <a class="header__logo" href="#"></a>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="images/profile/__avatar/profile__avatar.jpg" alt="Изображение автора">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button type="button" class="profile__edit-button" aria-label="Изменить профайл"></button>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить профайл"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="element">
                    <img class="element__image" src="images/element/__image/element__image-vasiliy-blazhen.jpg"
                        alt="Изображение Собор Василия Блаженного">
                    <div class="element__caption-container">
                        <h2 class="element__caption">Москва</h2>
                        <button type="button" class="element__like-btn" aria-label="Поставить лайк"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="images/element/__image/element__image-spasnakrovi.jpg"
                        alt="Изображение Спас на крови">
                    <div class="element__caption-container">
                        <h2 class="element__caption">Санкт-ПетербургПереполнение</h2>
                        <button type="button" class="element__like-btn" aria-label="Поставить лайк"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="images/element/__image/element__image-kazan.jpg"
                        alt="Изображение Казань">
                    <div class="element__caption-container">
                        <h2 class="element__caption">Казань</h2>
                        <button type="button" class="element__like-btn" aria-label="Поставить лайк"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="images/element/__image/element__image-mayak.jpg"
                        alt="Изображение Токаревский маяк">
                    <div class="element__caption-container">
                        <h2 class="element__caption">Владивосток</h2>
                        <button type="button" class="element__like-btn" aria-label="Поставить лайк"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="images/element/__image/element__image-crimea.jpg"
                        alt="Изображение Ласточкино гнездо">
                    <div class="element__caption-container">
                        <h2 class="element__caption">Крым</h2>
                        <button type="button" class="element__like-btn" aria-label="Поставить лайк"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="images/element/__image/element__image-kazanskiy.jpg"
                        alt="Изображение Казанский собор">
                    <div class="element__caption-container">
                        <h2 class="element__caption">Питер</h2>
                        <button type="button" class="element__like-btn" aria-label="Поставить лайк"></button>
                    </div>
                </li>

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright" lang="en-GB">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-btn" aria-label="Закрыть попап"></button>
            <form class="form" name="popupForm">
                <h2 class="form__title">Редактировать профиль</h2>
                <input type="text" name="profileName" placeholder="Имя" class="form__input form__input_type_name">
                <input type="text" name="profileAbout" placeholder="О себе" class="form__input form__input_type_about">
                <button type="submit" class="form__save-btn">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
