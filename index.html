<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <meta name="description" content="Проектная работа 4">
    <meta name="keywords" content="Адаптивная верстка + javascript">
    <meta name="author" content="Илья Дедов">
</head>

<body class="page">
    <header class="header">
        <a class="header__logo" href="#" target="_self" rel="noopener noreferrer"></a>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="images/profile/__avatar/profile__avatar.jpg" alt="Изображение автора">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button type="button" class="profile__edit-button" aria-label="Изменить профайл"></button>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить профайл"></button>
        </section>
        <section class="elements">
            <ul class="elements__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright" lang="en-GB">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button type="button" class="popup__close-btn" aria-label="Закрыть попап"></button>
            <form class="form" name="profile-form" novalidate>
                <h2 class="form__title">Редактировать профиль</h2>
                <label class="form__field">
                    <input type="text" name="profile-name" placeholder="Имя" class="form__input form__input_type_name"
                        id="name-input" required minlength="2" maxlength="40">
                    <span class="form__input-error name-input-error"></span>
                </label>
                <label class="form__field">
                    <input type="text" name="profile-about" placeholder="О себе"
                        class="form__input form__input_type_about" id="about-input" required minlength="2"
                        maxlength="200">
                    <span class="form__input-error about-input-error"></span>
                </label>
                <button type="submit" class="form__save-btn">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_new-card">
        <div class="popup__container">
            <button type="button" class="popup__close-btn" aria-label="Закрыть попап"></button>
            <form class="form" name="card-form" novalidate>
                <h2 class="form__title">Новое место</h2>
                <label class="form__field">
                    <input type="text" name="card-name" placeholder="Название" class="form__input form__input_type_name"
                        id="card-name-input" required minlength="2" maxlength="30">
                    <span class="form__input-error card-name-input-error"></span>
                </label>
                <label class="form__field">
                    <input type="url" name="card-link" placeholder="Ссылка на картинку"
                        class="form__input form__input_type_about" id="card-link-input" required>
                    <span class="form__input-error card-link-input-error"></span>
                </label>
                <button type="submit" class="form__save-btn">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <figure class="figure">
            <button type="button" class="popup__close-btn" aria-label="Закрыть попап"></button>
            <img class="figure__image" src="images/element/__image/element__image-vasiliy-blazhen.jpg"
                alt="Василий блаженный">
            <figcaption class="figure__caption"></figcaption>
        </figure>
    </div>
    <template class="card-template">
        <li class="element">
            <img class="element__image" src="images/element/__image/element__image-vasiliy-blazhen.jpg">
            <button type="button" class="element__delete-btn" aria-label="Удалить карточку"></button>
            <div class="element__caption-container">
                <h2 class="element__caption"></h2>
                <button type="button" class="element__like-btn" aria-label="Поставить лайк"></button>
            </div>
        </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
